<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/esqueceusenha.css">
    <title>Esqueci a senha | Não consigo entrar | Facebook</title>
</head>
    <body>
        <nav class="container">
            <div class="container__menu">
                <div class="container__logo">
                    <img src="../img/logo-fb.svg">
                </div>
                <div class="container__login">
                    <form action="">
                        <input type="text"  name="nome" placeholder="Email ou telefone">
                        <input type="text"  name="senha"  placeholder="Senha">
                        <a href="" class="right__esqueceBtn right__esqueceBtn--hover"> Entrar </a>
                        <a href="esqueceuSenha.html" class="right__forget right__forget--hover"> Esqueceu a conta? </a>
                    </form>
                </div>
            </div>
            <div class="container__emailEsq">
                <div class="container__emailEsq--title">
                    <h2>Encontre sua conta</h2>
                </div>
                
                <div  class="container__emailEsq--email">
                    <p>Insira seu email ou número de celular para procurar a sua conta.</p>
                    <input type="text" name="email" placeholder="Email ou número de celular">
                </div>

                <div class="container__emailEsq--buttons">
                    <a href="" class="container__pesquisarBtn container__cancelarBtn--hover"> Pesquisar </a>
                    <a href="" class="container__cancelarBtn container__cancelarBtn--hover"> Cancelar </a>
                </div>
                
            </div>
            <div class="container__rodape">
                
            </div>
        </nav>
       
    </body>
</html>
